<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 30px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(33, 158, 188, 0.1),
                       0 5px 15px rgba(33, 158, 188, 0.05);
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            background: #219EBC;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #219EBC;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #219EBC;
            box-shadow: 0 0 0 1px #219EBC;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background: #219EBC;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #20728F;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 158, 188, 0.2);
        }
        .btn-primary {
            background: #219EBC;
        }
        .btn-primary:hover {
            background: #20728F;
        }
        .btn-cancel {
            display: inline-block;
            width: auto;
            padding: 10px 20px;
            background: #f8fafc;
            color: #219EBC;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #219EBC;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background: #219EBC;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 158, 188, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container .btn {
            width: auto;
            padding: 10px 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Transaction for {{ client.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Category</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label>Amount</label>
            {{ form.amount }}
        </div>
        <div class="form-group">
            <label>Date</label>
            {{ form.date }}
        </div>
        <div class="button-container">
            <button type="submit" class="btn">Save Transaction</button>
            <a href="{% url 'client_details' client.id %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
