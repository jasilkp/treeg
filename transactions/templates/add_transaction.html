<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <style>
        body {
            background-color: #e3f2e3;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        h2 {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Transaction for {{ client.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Category</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label>Amount</label>
            {{ form.amount }}
        </div>
        <div class="form-group">
            <label>Date</label>
            {{ form.date }}
        </div>
        <button type="submit" class="btn">Save Transaction</button>
    </form>

    <a href="{% url 'client_details' client.id %}" class="btn">Cancel</a>
</div>

</body>
</html>
