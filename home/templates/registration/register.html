<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6F5F7; /* Light teal background */
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        h2 {
            color: #309CA9;
        }
        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1.5px solid #309CA9;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #309CA9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            font-weight: bold;
        }
        .btn:hover {
            background: #27808A;
        }
        a {
            color: #27808A;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .register-container {
            color: #309CA9;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            border: 1.5px solid #309CA9;
        }
        button[type="submit"] {
            background: #309CA9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register as Accountant</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label>Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

</body>
</html>
