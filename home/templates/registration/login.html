{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow-x: hidden;
        }

        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .splash-logo {
            width: 60%;
            max-width: 400px;
            margin-bottom: 40px;
            display: block;
            background: none;
            mix-blend-mode: multiply;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loader Styles */
        .loader-container {
            width: 250px;
            height: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .loader-bar {
            height: 100%;
            width: 0%;
            background-color: #1a4b5c;
            position: absolute;
            left: 0;
            top: 0;
            animation: loading 3s linear forwards;
            box-shadow: 0 0 10px rgba(26, 75, 92, 0.3);
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Company Header Styles */
        .main-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .company-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            color: #219EBC;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .company-motto {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #219EBC;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Login Container Styles */
        .container {
            background: white;
            padding: 30px;
            max-width: 350px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(33, 158, 188, 0.15),
                      0 5px 15px rgba(33, 158, 188, 0.07);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .login-heading {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: #219EBC;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #219EBC;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #219EBC;
            box-shadow: 0 0 0 1px #219EBC;
        }

        .btn {
            display: inline-block;
            padding: 14px;
            background: #219EBC;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #20728F;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 158, 188, 0.2);
        }

        .error-message {
            color: #e53e3e;
            margin-bottom: 20px;
            padding: 14px;
            background-color: #fff5f5;
            border-radius: 10px;
            border: 1px solid #fed7d7;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: #219EBC;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"] {
            border: 1px solid #219EBC;
        }

        button[type="submit"] {
            background: #219EBC;
        }

        button[type="submit"]:hover {
            background: #20728F;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <img src="{% static 'images/company-logo.png' %}" alt="Able Infra Engineering LLP" class="splash-logo">
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-header">
        <div class="company-title">ABLE INFRA ENGINEERING LLP</div>
        <div class="company-motto">BUILT WITH QUALITY</div>
    </div>

    <div class="container" id="loginContainer">
        <h2 class="login-heading">Login Here</h2>
        
        {% if form.errors %}
            <div class="error-message">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const loginContainer = document.getElementById('loginContainer');

            // Hide splash screen and show login form after 3 seconds
            setTimeout(function() {
                splashScreen.style.opacity = '0';
                loginContainer.classList.add('visible');
                
                // Remove splash screen from DOM after fade out
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                }, 500);
            }, 3000);
        });
    </script>
</body>
</html>
