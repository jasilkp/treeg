<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #e3f2e3; /* Light green */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: darkred;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .delete-btn {
            color: red;
            float: right;
        }
        .btn {
            background: white;
            color: #4CAF50;
            padding: 5px 10px;
            font-size: 14px;
            border: 1.5px solid #4CAF50;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Logout</button>
    </form>

    <h1>Welcome to TreeG Builders Accounting</h1>

    <div class="section">
        <h2 style="display: flex; justify-content: space-between; align-items: center; font-size: 18px;">
            Latest Works (Clients)
            <a href="{% url 'add_client' %}" class="btn">Add Client</a>
        </h2>

        <ul>
            {% for client in clients %}
                <li>
                    <a href="{% url 'client_details' client.id %}">{{ client.name }}</a>
                    <a href="{% url 'delete_client' client.id %}" class="delete-btn">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>live Expense</h2>
       <a href="{% url 'table' %}" class="btn">Know your live Income and Expense</a>


    </div>
</div>

</body>
</html>
